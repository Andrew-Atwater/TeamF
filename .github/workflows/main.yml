name: Tests CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./financial-planner
        run: npm ci

      - name: Run tests
        working-directory: ./financial-planner
        run: npm test -- --watchAll=false --ci --coverage
        env:
          CI: true
          NODE_ENV: test
